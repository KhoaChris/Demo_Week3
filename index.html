<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display-screen">
          </div>

          <div>
            <input type="button" value="AC" id="AC-btn">
            <input type="button" value="CE" id="CE-btn">
            <input type="button" value="." id="float-dot">
            <input type="button" value="/" id="div-btn">
          </div>
          
          <div>
            <input type="button" value="7" id="num-7">
            <input type="button" value="8" id="num-8">
            <input type="button" value="9" id="num-9">
            <input type="button" value="x" id="ult-btn">
          </div>
          
          <div>
            <input type="button" value="4" id="num-4">
            <input type="button" value="5" id="num-5">
            <input type="button" value="6" id="num-6">
            <input type="button" value="-" id="num-7"> 
          </div>

          <div>
            <input type="button" value="1" id="num-1">
            <input type="button" value="2" id="num-2">
            <input type="button" value="3" id="num-3">
            <input type="button" value="+" id="sum-btn">
          </div>

          <div>
            <input type="button" value="0" id="num-8">
            <input type="button" value="=" id="num-8">
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
