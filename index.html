<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>WELCOME TO </h1>
        <h1>MY SIMPLE CALCULATOR</h1>
      </div>

      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display-screen">
          </div>

          <div>
            <input type="button" value="AC" class="first-row">
            <input type="button" value="CE" class="first-row">
            <input type="button" value="." class="first-row">
            <input type="button" value="รท" class="first-row" id="divided">
          </div>
          
          <div>
            <input type="button" value="7" class="second-row">
            <input type="button" value="8" class="second-row">
            <input type="button" value="9" class="second-row">
            <input type="button" value="x" class="second-row" id="multi">
          </div>
          
          <div>
            <input type="button" value="4" class="third-row">
            <input type="button" value="5" class="third-row">
            <input type="button" value="6" class="third-row">
            <input type="button" value="-" class="third-row" id="substrack"> 
          </div>

          <div>
            <input type="button" value="1" class="fourth-row">
            <input type="button" value="2" class="fourth-row">
            <input type="button" value="3" class="fourth-row">
            <input type="button" value="+" class="fourth-row" id="plus">
          </div>

          <div>
            <input type="button" value="0" id="num-0" class="fifth-row">
            <input type="button" value="=" id="equal-btn" class="fifth-row">
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
